<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/basic/favicon.ico" type="image/x-icon">
    <title>CGS Digital Solutions</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }
        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <div class="l-s-2 blink">LOADING</div>
    </div>
</div>

<div id="app" class="paper-loading">
    
<div class="page height-full responsive-phone">
    <div class="content-wrapper">
        <section class="p-b-40 p-t-40 animatedParent animateOnce">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-content">
                            <h1 class="fadeInUpShort animated go" style="font-weight: 400;">Welcome to CGS Digital Solutions!</h1>
                            <br>
                            <h2 class="fadeInUpShort animated go">We're currently under construction!</h2>
                            <br>
                            <p class="fadeInUpShort animated go">
                                We`re working hard and believe we`ll launch the website in:</p>
                            <br>
                            <div class="counter-wrapper counter" data-date="May 23, 2020">
                                <div><span class="days">317</span> <span class="count-type">days</span></div>
                                <div><span class="hours">04</span> <span class="count-type">hrs</span></div>
                                <div><span class="minutes">57</span> <span class="count-type">mins</span></div>
                                <div><span class="seconds">11</span> <span class="count-type">secs</span></div>
                            </div>
                            <p class="fadeInUpShort animated go">
                                For details and enquiry please contact: +91 954575 8489</p>
                            <br>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-thumbs">
                            <div class="service-thumb animated fadeInUpShort go">
                                <a href="#" class="img-link">
                                    <img src="assets/img/basic/r1.gif" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="assets/js/app.js"></script>

</html>
